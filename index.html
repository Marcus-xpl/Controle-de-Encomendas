
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Encomendas</h1>
        <form id="encomendaForm">
            <input type="text" id="nome" placeholder="Nome do Cliente" required>
            <input type="text" id="produto" placeholder="Produto" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <button type="submit">Adicionar Encomenda</button>
        </form>
        <h2>Registro de Encomendas</h2>
        <ul id="listaEncomendas">
            <!-- As encomendas adicionadas dinamicamente aparecerÃ£o aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
